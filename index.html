<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    let currentMode = 'search';

    document.getElementById("keyword").addEventListener("keypress", function(event) { if (event.key === "Enter") searchBook(); });

    function renderBooks(data, filterSubject = null) {
        const resultDiv = document.getElementById("result");
        resultDiv.innerHTML = "";
        
        let displayData = data;
        if (filterSubject && filterSubject !== 'å…¨éƒ¨') {
            displayData = data.filter(book => (book.subject || "æœªåˆ†é¡").includes(filterSubject));
            document.getElementById("result-header").innerText = `ğŸ” æ­£åœ¨é¡¯ç¤ºåˆ†é¡ï¼š${filterSubject} (${displayData.length}æœ¬)`;
            document.getElementById("result-header").style.display = 'block';
        } else {

        }

        if (displayData.length === 0) { 
            resultDiv.innerHTML = `<div class="alert alert-light text-center text-muted shadow-sm">æ²’æœ‰ç¬¦åˆæ¢ä»¶çš„æ›¸ç±ã€‚</div>`; 
            return; 
        }

        // ä½¿ç”¨ index ä¾†è¿½è¹¤é€™æœ¬æ›¸åœ¨ cache ä¸­çš„ä½ç½®
        displayData.forEach((book) => {
            // æ‰¾å‡ºé€™æœ¬æ›¸åœ¨åŸå§‹ Cache ä¸­çš„ç´¢å¼• (ç‚ºäº†å‚³çµ¦ showDetails)
            const originalIndex = allBooksCache.indexOf(book);

            const isLocal = book.source === 'é¤¨è—';
            let cardClass = isLocal ? 'card-local' : 'card-google';
            let badgeClass = isLocal ? 'badge-local' : 'badge-google';
            
            // æŒ‰éˆ•ç¾åœ¨åªè² è²¬ã€Œæ“ä½œã€ï¼Œä¸è² è²¬çœ‹è©³æƒ…
            let actionButton = isLocal ? 
                `<button class="btn btn-outline-danger btn-sm" onclick="event.stopPropagation(); deleteBook(${book.id}, '${book.title.replace(/'/g, "\\'")}')">ğŸ—‘ï¸ ç§»å‡º</button>` : 
                `<button class="btn btn-primary btn-sm shadow-sm" onclick="event.stopPropagation(); addBook(${originalIndex})">ğŸ“¥ å…¥åº«</button>`;

            let coverHtml = book.image_url ? `<img src="${book.image_url}" class="book-cover" alt="å°é¢">` : `<div class="no-cover"><span>No</span><span>Cover</span></div>`;
            
            let metaHtml = `

            // æ³¨æ„ï¼šæˆ‘å€‘æŠŠ onclick åŠ åœ¨æ•´å€‹ card ä¸Šï¼Œé€™æ¨£é»æ“Šä»»ä½•åœ°æ–¹éƒ½æœƒé–‹è©³æƒ…
            const item = `
                <div class="card book-card ${cardClass}" onclick="showDetails(${originalIndex})" style="cursor: pointer;">
                    <div class="card-body">
                        <div class="d-flex align-items-start">
                            <div class="flex-shrink-0 me-3">${coverHtml}</div>
                            <div class="flex-grow-1">
                                <div class="d-flex justify-content-between">
                                    <h5 class="fw-bold mb-1 text-dark" style="font-size:1.1rem;">
                                        ${book.title}

                                    </h5>
                                    <div>${actionButton}</div>
                                </div>

                                ${metaHtml}

                            </div>
                        </div>
                    </div>
                </div>
            `;
            resultDiv.innerHTML += item;
        });
    }

    // [æ–°åŠŸèƒ½] é¡¯ç¤ºæ›¸ç±è©³æƒ… Modal
    function showDetails(index) {
        const book = allBooksCache[index]; // å¾å¿«å–ä¸­æŠ“å‡ºé‚£æœ¬æ›¸çš„å®Œæ•´è³‡æ–™
        const isLocal = book.source === 'é¤¨è—';

        // 1. å¡«å…¥è³‡æ–™åˆ° Modal
        document.getElementById("modalTitle").innerText = book.title;
        document.getElementById("modalBookTitle").innerText = book.title;
        document.getElementById("modalAuthor").innerText = book.author;
        document.getElementById("modalPublisher").innerText = book.publisher || "æœªçŸ¥";
        document.getElementById("modalDate").innerText = book.pub_date || "æœªçŸ¥";
        document.getElementById("modalISBN").innerText = book.isbn;
        document.getElementById("modalSubject").innerText = book.subject || "æœªåˆ†é¡";
        document.getElementById("modalDesc").innerText = book.description || "æœ¬æ›¸æš«ç„¡è©³ç´°å…§å®¹ç°¡ä»‹ã€‚";
        
        // ä¾†æºæ¨™ç±¤
        const sourceBadge = document.getElementById("modalSource");
        sourceBadge.innerText = book.source;
        sourceBadge.className = isLocal ? "badge bg-success" : "badge bg-primary";

        // åœ–ç‰‡è™•ç†
        const modalCover = document.getElementById("modalCover");
        const modalNoCover = document.getElementById("modalNoCover");
        if (book.image_url) {
            modalCover.src = book.image_url;
            modalCover.style.display = "block";
            modalNoCover.style.display = "none";
        } else {

            modalNoCover.style.display = "flex";

        // 2. è¨­å®š Modal ä¸‹æ–¹çš„æŒ‰éˆ• (è·Ÿåˆ—è¡¨ä¸Šä¸€æ¨£)
        const actionBtnDiv = document.getElementById("modalActionBtn");
        if (isLocal) {

            actionBtnDiv.innerHTML = `<button class="btn btn-danger" onclick="deleteBook(${book.id}, '${safeTitle}')">ğŸ—‘ï¸ ç§»å‡ºé¤¨è—</button>`;
        } else {
            actionBtnDiv.innerHTML = `<button class="btn btn-primary" onclick="addBook(${index})">ğŸ“¥ åŠ å…¥ç·¨ç›®</button>`;
        }

        // 3. å‘¼å« Bootstrap Modal é¡¯ç¤º
        var myModal = new bootstrap.Modal(document.getElementById('bookModal'));
        myModal.show();
    }

    // å´é‚Šæ¬„èˆ‡å…¶ä»–åŠŸèƒ½ç¶­æŒä¸è®Š
    function renderSidebar(books) {
        const sidebarDiv = document.getElementById("subject-list");
        const subjectCounts = {};
        books.forEach(book => {
            let subj = book.subject ? book.subject.split(',')[0].trim() : "æœªåˆ†é¡";
            if (!subj) subj = "æœªåˆ†é¡";
            subjectCounts[subj] = (subjectCounts[subj] || 0) + 1;
        });
        let html = `<div class="list-group-item subject-item d-flex justify-content-between align-items-center active" onclick="filterBySubject('å…¨éƒ¨', this)">å…¨éƒ¨é¡¯ç¤º <span class="badge-count">${books.length}</span></div>`;
        Object.keys(subjectCounts).sort((a, b) => subjectCounts[b] - subjectCounts[a]).forEach(subj => {
            html += `<div class="list-group-item subject-item d-flex justify-content-between align-items-center" onclick="filterBySubject('${subj}', this)">${subj} <span class="badge-count">${subjectCounts[subj]}</span></div>`;
        });
        sidebarDiv.innerHTML = html;
    }

    function filterBySubject(subject, element) {
        document.querySelectorAll('.subject-item').forEach(el => el.classList.remove('active'));
        element.classList.add('active');
        renderBooks(allBooksCache, subject);
    }

    function searchBook() {
        currentMode = 'search';
        const keyword = document.getElementById("keyword").value;
        if (!keyword.trim()) { alert("è«‹è¼¸å…¥é—œéµå­—"); return; }
        loadingState();
        fetch(`/search?keyword=${keyword}&t=${new Date().getTime()}`).then(r => r.json()).then(data => {
            allBooksCache = data; 
            renderBooks(data);    
            renderSidebar(data); 
        }).catch(e => console.error(e));
    }

    function loadAllBooks() {
        currentMode = 'all';
        loadingState();
        fetch(`/books?t=${new Date().getTime()}`).then(r => r.json()).then(data => {
            allBooksCache = data; 
            renderBooks(data);    
            renderSidebar(data);  
        }).catch(e => console.error(e));
    }

    function loadingState() {
        document.getElementById("result").innerHTML = '<div class="text-center mt-5"><div class="spinner-border text-primary" role="status"></div><p class="mt-2 text-muted">è®€å–è³‡æ–™ä¸­...</p></div>';
        document.getElementById("subject-list").innerHTML = '<div class="p-3 text-center text-muted"><div class="spinner-border spinner-border-sm"></div> åˆ†æåˆ†é¡ä¸­...</div>';
    }

    function addBook(index) {
        const book = allBooksCache[index]; // æ”¹ç”¨ index å–è³‡æ–™ï¼Œé¿å…å¼•è™Ÿå•é¡Œ
        fetch('/add_book', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(book) })
        .then(r => r.json()).then(d => {

                const modalEl = document.getElementById('bookModal');
                const modal = bootstrap.Modal.getInstance(modalEl);
                if (modal) modal.hide();
                
                searchBook(); 
            } else { alert(d.message); }

    }

    function deleteBook(id, title) {
        if(!confirm(`ç¢ºå®šè¦ç§»å‡ºã€Š${title}ã€‹å—ï¼Ÿ`)) return;
        fetch('/delete_book', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id: id }) })
        .then(r => r.json()).then(d => { 
            if (d.success) { 
                const modalEl = document.getElementById('bookModal');
                const modal = bootstrap.Modal.getInstance(modalEl);
                if (modal) modal.hide();

                if (currentMode === 'search') searchBook(); else loadAllBooks(); 
            } else { alert("åˆªé™¤å¤±æ•—"); }

    }
</script>
